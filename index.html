<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CN Stopwatch</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black">
        <div class="flex flex-col justify-center items-center h-screen">
            <div>
                <span id="minutes" style="font-size: 10rem" class="text-white"
                    >00</span
                >
                <span id="seperator" style="font-size: 10rem" class="text-white"
                    >:</span
                >
                <span id="seconds" style="font-size: 10rem" class="text-white"
                    >00</span
                >
            </div>

            <div class="flex flex-row space-x-4">
                <button
                    type="button"
                    id="startBtn"
                    class="text-white bg-indigo-500 rounded-full py-4 px-8"
                >
                    Start
                </button>
                <button
                    type="button"
                    id="stopBtn"
                    class="text-black bg-white rounded-full py-4 px-8"
                >
                    Stop
                </button>
                <button
                    type="button"
                    id="resetBtn"
                    class="text-black bg-white rounded-full py-4 px-8"
                >
                    Reset
                </button>
            </div>
        </div>

        <div class="flex justify-center items-center h-screen"></div>

        <script src="app.js"></script>
    </body>
</html>
